            <div class="flex ml-0 justify-end space-x-3 pr-2">
                <a href="/?page=product"
                    class="btn p-2 text-sm rounded-md bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-700 focus:ring-opacity-50">
                    HOME

    <!-- 个人介绍 -->

            </br>
            <p class="text-center mt-4">My QQ number is (114514+114514)*(114*(51+4)+((1+1)*4*51-4))+114*514+11*45*1*4+1+1+45-14 </p>
            <div id="qqNumber" class="text-center font-bold"></div>

                    const result = (114514+114514)*(114*(51+4)+((1+1)*4*51-4))+114*514+11*45*1*4+1+1+45-14;
                    document.getElementById('qqNumber').innerText = "QQ Number: " + result;
                });
            </script>
            <p class="text-center mt-4">通过计算是为了防止被搜索引擎爬取源码信息（）</p>
            
        </div>
