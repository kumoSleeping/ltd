    <script>
        function showBody(bodyId) {
            // 隐藏所有的.content元素
            document.querySelectorAll('.content').forEach((element) => {
                element.classList.add('hidden');
            });
            // 显示指定ID的元素
            document.getElementById(bodyId).classList.remove('hidden');
            // 检查是否是'body2'，基于此决定是否显示'backbox'
            if (bodyId === 'body2') {
                document.getElementById('ask-llm').classList.remove('hidden');
            }
            else {
                document.getElementById('ask-llm')?.classList.add('hidden');
            }
        }
        showBody('body1');
    </script>

<script>
    function showBody(bodyId) {
        // 隐藏所有的.content元素
        document.querySelectorAll('.content').forEach((element) => {
            element.classList.add('hidden');
        });
        // 显示指定ID的元素
        document.getElementById(bodyId).classList.remove('hidden');
    }

    // 解析URL查询参数
    function getQueryParam(param) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
    }

    window.onload = function() {
        // 根据查询参数决定显示哪个部分
        const page = getQueryParam('page');
        if (page === 'product') {
            showBody('body2'); // 假设'body1'是主页对应的部分
        } else {
            showBody('body1'); // 默认显示主页
        }
    };
</script>
